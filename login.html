<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li>login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main id="login-main">
		<form class="login-form">
			<h2>Log In</h2>
			<div class="form-content">
				<div class="mail-container">
					<label for="mail">E-mail</label>
					<input type="email" class="input" id="mail" autocomplete="off" required>
					<span></span>
				</div>
				<div class="password-container">
					<label for="password">Mot de passe</label>
					<input type="password" class="input" id="password" autocomplete="off" required>
					<span></span>
				</div>
				<span class="error-login"></span>
			</div>
			<div class="form-submit">
				<input type="submit" value="Se connecter">
				<a href="">Mot de passe oublié ?</a>
			</div>
		</form>
	</main>
	<footer id="login-footer">
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>

    <script type="module" src="./src/pages/login_display.js"></script>
</body>
</html>
